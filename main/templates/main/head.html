{# Goes in <head> of every Web page #}
{% load static %}
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Jaldi"/>

{# Generated by RealFaviconGenerator.net #}
<link rel="apple-touch-icon" sizes="180x180" href="{% static "img/apple-touch-icon.png" %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
<link rel="manifest" href="{% static "img/site.webmanifest" %}">
<link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="msapplication-config" content="{% static "img/browserconfig.xml" %}">
<meta name="theme-color" content="#11bb33">

<meta name="HandheldFriendly" content="True"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="{% static "css/website.css" %}"/>
